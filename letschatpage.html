<html>

<head>
    <title>Let's Chat</title>
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="letschatpage.css">
</head>

<body>
    <div class="container">
        <button id="logOut" class="glyphicon glyphicon-log-out btn btn-danger" onclick="logOut()">
            Logout
        </button>
        <center>
            <h1 class="header">
                Lets Chat!
            <sup>
                <img src="LetsChat_Logo.png">
            </sup>
        </h1>
        <h2 id="roomNameHeader"></h2>
            <div id="output"></div>
        </center>
    </div>
    <center>
        <div class="inputDivMessagePage"> 
            <input type="text" class="form-control" id="messageTextInput">
            <button class="btn btn-success" onclick="send()" style="width: 5%;">Send</button>
        </div>
    </center>
    <script src="letschatpage.js"></script>
</body>

</html>
