<html>

<head>
    <title>Let's Chat</title>
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="letschat.css">
</head>

<body>
    <h1 class="header" id="header">
        Let's Chat
    </h1>
    <img src="LetsChat_Logo.png" id="logoPic">
    <hr>
    <div class="loginDiv">
        <h3>
            Login Page
        </h3>
        <br>
        <input type="text" id="userName" class="form-control" placeholder="Username">
        <br>
        <br>
        <button id="loginButton" class="btn btn-primary" onclick="addUser()">
            Log In
        </button>
    </div>
    <script src="letschat.js"></script>
</body>

</html>
